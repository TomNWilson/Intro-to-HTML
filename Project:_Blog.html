<!DOCTYPE html>
<html>
<!--I learnt how change text size, text font, and line spacing-->
    <head>
        <meta charset="utf-8">
        <title>Project: Blog</title>
    </head>
    
    <!--Chaning text size, font, colour-->
    <style>
        h6
        {
            font-style: italic;
        }
        body
        {
            font-family: monospace;
        }
        h1
        {
            font-family: monospace;
            color: rgb(164, 127, 212);
            font-size: 2.5em;
        }
        h2
        {
            font-family: sans-serif;
            color: rgb(128, 133, 214);
        }
        h3
        {
            font-family: sans-serif;
            color: rgb(128, 133, 214);
        }
    </style>
    
    <!--Changing the background-->
    <body style = "background:url(https://upload.wikimedia.org/wikipedia/commons/0/0f/Wiki_background.jpg">
        
        <!--Webpage title-->
        <h1>Tommer's blog</h1>
        
        <!--Table of contents-->
        <h3>Contents</h3>
        <ul>
            <li><a href="#P1">First post</a></li>
            <li><a href="#P2">Second post</a></li>
        </ul>
        
        <!--Post title-->
        <h2 id="P1">First Post!</h2>
        <!--Post date-->
        <h6>29/09/18</h6>
        <!--Image of smiley cookie-->
        <img src="https://upload.wikimedia.org/wikipedia/en/2/27/Happy_Faces_Biscuit.jpg" width = "350">
        
        <!--Post text-->
        <p>Something excited happened. Couldn't be happier right now.</p>
        
        <!--Post title-->
        <h2 id="P2">Second Post</h2>
        <!--Post date-->
        <h6>02/10/18</h6>
        <!--Image of smiley scooby-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Skooby-Doo.jpg/166px-Skooby-Doo.jpg" width = "350">
        
        <!--Post text-->
        <p>Existence is pain.</p>
        
    </body>
</html>
